    <div class="container text-center">
        <div class="row">
          <div class="col-md-5">
            <h3>Contact us</h3>
            <form action="contact.html" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required />
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{}" required>                
                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>
                <button class="buttonSubmit"type="submit" onclick="openPopup()">Submit</button>
                 <div class="popup" id="popup">
                  <img src="images/404-tick.png" alt="">
                  <h2>Thank you!</h2>
                  <p>Your details has been successfully submitted!</p>
                  <button type="button" onclick="closePopup()">Ok</button>
                </div>              
            </form>
            
          </div>
